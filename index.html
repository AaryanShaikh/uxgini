      <div class="process-heading">
        <h1>My Process</h1>
      </div>
      <div class="process-content">
        <div class="process-content-title">
          <div class="process-content-title active">Empathize</div>
          <div class="process-content-title">Define</div>
          <div class="process-content-title">Ideate</div>
          <div class="process-content-title">Design</div>
          <div class="process-content-title">Test</div>
        </div>
        <div class="process-content-progress"></div>
        <div class="process-content-description">
          <p class="process-content-description-text text-active">I immerse myself in the user's world. I employ
            techniques like 1:1 user interviews, surveys, Focus Groups and Competitor Analysis to deeply understand
            their perspectives, pain points, and desires. This step helps me develop empathy for the end-users, which is
            the foundation of user-centered design.</p>
          <p class="process-content-description-text">With insights from the Empathize phase, I define the problem
            statement and project objectives. I use techniques user personas, Empathy Map and journey maps to synthesize
            the gathered information into clear, actionable insights. This step sets the direction for the design
            process.</p>
          <p class="process-content-description-text">In the Ideate phase, I encourage creativity and collaboration. I
            employ techniques such as brainstorming, mind mapping, Card sorting, User Flow and Information Architecture
            and sketching</span> to generate a wide range of design concepts. This open-minded approach fosters
            innovation and helps explore diverse possibilities.</p>
          <p class="process-content-description-text">During the Design phase, I translate the selected ideas into Paper
            Wireframes and tangible designs. I use design tools like Figma, to create high-fidelity prototypes.
            Attention to detail, such as typography, color schemes, visual hierarchy, is crucial in this phase.</p>
          <p class="process-content-description-text">Testing is an ongoing process throughout the design journey. I
            conduct usability testing with real users, leveraging techniques like A/B testing, usability surveys, and
            eye-tracking studies. This helps me make the design better by getting feedback and data, so it's what users
            want and expect.</p>
        </div>
      </div>
      <section class="hard-skills">
        <div class="scroll-container" id="hard-skills-scroll-container">
          <ul class="hard-skills-list">
            <li class="hard-skills-list-item">Research</li>
